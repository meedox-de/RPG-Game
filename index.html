<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Welt</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #compass {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 100px;
            height: 100px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        #compass-needle {
            position: absolute;
            width: 4px;
            height: 40px;
            background: linear-gradient(to bottom, red 50%, white 50%);
            transform-origin: center center;
        }
        .compass-label {
            position: absolute;
            font-size: 14px;
            font-weight: bold;
        }
        #north { top: 5px; }
        #south { bottom: 5px; }
        #east { right: 5px; }
        #west { left: 5px; }
        #playerNamePopup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            color: white;
            display: none;
            z-index: 1000;
        }
        #playerNamePopup input {
            margin: 10px 0;
            padding: 5px;
            width: 200px;
        }
        #playerNamePopup button {
            padding: 5px 15px;
            background: #4CAF50;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.162.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.162.0/examples/jsm/"
            }
        }
    </script>
    <script src="https://mrdoob.github.io/stats.js/build/stats.min.js"></script>
    <script type="module" src="main.js"></script>
    <div id="compass">
        <div id="compass-needle"></div>
        <span class="compass-label" id="north">N</span>
        <span class="compass-label" id="south">S</span>
        <span class="compass-label" id="east">E</span>
        <span class="compass-label" id="west">W</span>
    </div>
    <div id="playerNamePopup">
        <h3>Willkommen!</h3>
        <p>Bitte gib deinen Spielernamen ein:</p>
        <input type="text" id="playerNameInput" />
        <button id="submitNameButton">Spielen</button>
    </div>
</body>
</html>
